---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: citizendemo
spec:
  replicas: 1
  selector:
    matchLabels:
      service: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: grafana
    spec:
      containers:
        - env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Admin
            - name: GF_AUTH_DISABLE_LOGIN_FORM
              value: "true"
          image: grafana/grafana
          name: grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasource-config
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboard-config
              mountPath: /var/lib/grafana/dashboards
      restartPolicy: Always
      volumes:
        - name: grafana-dashboard-config
          configMap:
            name:
              grafana-dashboard-config
        - name: grafana-datasource-config
          configMap:
            name:
              grafana-datasource-config
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: citizendemo
spec:
  type: LoadBalancer
  selector:
    service: grafana
  ports:
    - name: "3000-3000"
      protocol: TCP
      port: 3000
      targetPort: 3000

